<!-- templates/books/add.html -->
{% extends "base.html" %}

{% block title %}Добавить книгу{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="bi bi-journal-plus"></i> Добавить новую книгу
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/books/add">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Название книги *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="author" class="form-label">Автор *</label>
                            <input type="text" class="form-control" id="author" name="author" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="year" class="form-label">Год издания</label>
                            <input type="number" class="form-control" id="year" name="year"
                                   min="1000" max="{% now 'Y' %}">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="genre" class="form-label">Жанр</label>
                            <select class="form-select" id="genre" name="genre">
                                <option value="">Выберите жанр</option>
                                <option value="Роман">Роман</option>
                                <option value="Фантастика">Фантастика</option>
                                <option value="Фэнтези">Фэнтези</option>
                                <option value="Детектив">Детектив</option>
                                <option value="Научная литература">Научная литература</option>
                                <option value="Биография">Биография</option>
                                <option value="Поэзия">Поэзия</option>
                                <option value="Драма">Драма</option>
                                <option value="Комедия">Комедия</option>
                                <option value="Другое">Другое</option>
                            </select>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="status" class="form-label">Статус чтения</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="not_started">Не начата</option>
                                <option value="reading">Читаю</option>
                                <option value="finished">Прочитано</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Краткое описание</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>

                    <!-- Скрытое поле для user_id если передается из профиля -->
                    {% if request.args.get('user_id') %}
                    <input type="hidden" name="user_id" value="{{ request.args.get('user_id') }}">
                    {% endif %}

                    <div class="d-flex justify-content-between">
                        <a href="{% if request.referrer %}{{ request.referrer }}{% else %}/books{% endif %}"
                           class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Добавить книгу
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
